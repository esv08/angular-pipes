
<div class="text-layuot">
    <h1> Pipes personalizados </h1>
    <p>
        Pipes creados por {{'nosotros' | mayusculas:enMayusculas}}.
    </p>
    
</div>


<div class="card">
    <p-toolbar>
        <div class="p-toolbar-group-start">
            <p-button label="Toggle mayusculas"
                    (click)="cambiarMayus()" 
                    styleClass="p-button-rounded p-button-success">
            </p-button>
        </div>  
        <div class="p-toolbar-group-end">
            <p-button icon="pi pi-sort" label="Por nombre" (click)="cambiarOrden('nombre')" styleClass="p-button-rounded p-button-help mr-2"></p-button>
            <p-button icon="pi pi-sort" label="Vuela" (click)="cambiarOrden('vuela')" styleClass="p-button-rounded p-button-success mr-2"></p-button>
            <p-button icon="pi pi-sort" label="Por color" (click)="cambiarOrden('color')" styleClass="p-button-rounded p-button-warning mr-2"></p-button>

        </div>
    </p-toolbar>
</div>

<div class="card mt-3">
    <p-table [value]="heroes | ordenar:ordenarPor" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
            <tr>
                <td>{{ heroe.nombre }}</td>
                <td>{{ heroe.vuela | vuela | titlecase}}</td>
                <td>{{ heroe.color }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<h1>Sortable Table de PrimeNg</h1>
<div class="card mt-3">
    <p-table [value]="heroes | slice:0" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="nombre" style="width:20%">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                <th pSortableColumn="vuela" style="width:20%">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                <th pSortableColumn="color" style="width:20%">Color <p-sortIcon field="color"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
            <tr>
                <td>{{ heroe.nombre }}</td>
                <td>{{ heroe.vuela | vuela | titlecase}}</td>
                <td>{{ heroe.color }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
